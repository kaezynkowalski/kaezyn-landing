backend:
  name: github
  repo: kaezynkowalski/kaezyn-landing
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "home"
    label: "Landing Principal"
    files:
      - name: "hero"
        label: "Hero"
        file: "content/home.json"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Subheadline", name: "subheadline", widget: "text" }
          - { label: "CTA", name: "cta", widget: "string" }

  - name: "pricing"
    label: "Pricing"
    files:
      - name: "plans"
        label: "Planes"
        file: "content/pricing.json"
        fields:
          - label: "Planes"
            name: "plans"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Precio", name: "price", widget: "string" }
              - label: "Beneficios"
                name: "features"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
              - { label: "CTA", name: "cta", widget: "string" }
